services:
  # PostgreSQL Database (thay thế MSSQL vì MCR không khả dụng)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: floria_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # C# Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      ASPNETCORE_URLS: http://+:5000
      ASPNETCORE_ENVIRONMENT: Development
      # Cập nhật connection string để sử dụng PostgreSQL thay vì MSSQL
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=floria_db;User Id=postgres;Password=postgres123;"
      Jwt__Issuer: "FloriaAPI"
      Jwt__Audience: "FloriaApp"
      Jwt__Key: "floria-super-secure-secret-key-min-32-chars-2024!"
    volumes:
      - ./backend:/src
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # Python Backend (Development)
  backend-py:
    build:
      context: ./backend_py
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend-py"
      # PostgreSQL connection string
      DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/floria_db"
      SECRET_KEY: "dev-secret-key"
      JWT_SECRET: "floria-super-secure-secret-key-min-32-chars-2024!"
    volumes:
      - ./backend_py:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - app-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  app-network:
    driver: bridge
